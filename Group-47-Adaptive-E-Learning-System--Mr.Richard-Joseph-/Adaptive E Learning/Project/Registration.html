<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Adaptive E-Learning | Sign Up | New User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style_spectre.css">
	  
<script type="text/javascript">
function valid() {
var fpwd = document.forms['myform']['password'].value;
var rpwd = document.forms['myform']['passwordRepeat'].value;
if(fpwd != rpwd){
alert("Please check Password & Confirm Password");
}
}

</script> 
  

  
</head>

<body>

  <div class="signup__container">
  <div class="container__child signup__thumbnail">
    
    <div class="thumbnail__content text-center">
      <h1 class="heading--primary">Welcome to Adaptive E-Learning.</h1>
      <h2 class="heading--secondary">Are you ready to join the elite?</h2>
    </div>
    
  </div>
  <div class="container__child signup__form">
  
    <form action="register.php" method="post" name="myform">
	
      <div class="form-group">
        <label for="username">Name</label>
        <input class="form-control" type="text" name="username" id="username" placeholder="Full Name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" name="email" id="email" placeholder="email@domain.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="********" required />
      </div>
      <div class="form-group">
        <label for="passwordRepeat">Repeat Password</label>
        <input class="form-control" type="password" name="passwordRepeat" id="passwordRepeat" placeholder="********" onblur=valid() required />
      </div>
      <div class="m-t-lg">
        <ul class="list-inline">
          <li>
            <input class="btn btn--form" type="submit" value="Register" onclick="valid()" />
          </li>
          <li>
            <a class="signup__link" href="Login.html">I am already a member</a>
          </li>
        </ul>
      </div>
    </form>  
  </div>
</div>



</body>

</html>
